<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>استمارة اختبار المنهاج</title>
</head>

<body>

  <div class="container mt-5">
    <div class="card mb-5">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <!-- TODO: loop trough "Manhaj" test Questions -->
          <button class="nav-link active" id="tapQ1" data-bs-toggle="tab" data-bs-target="#Q1" type="button" role="tab"
            aria-controls="Q1" aria-selected="true">1</button>
          <button class="nav-link" id="tapQ2" data-bs-toggle="tab" data-bs-target="#Q2" type="button" role="tab"
            aria-controls="Q2" aria-selected="false">2</button>
        </div>
      </nav>
      <div class="tab-content p-5" id="nav-tabContent">
        <!-- TODO: loop trough "Manhaj" test Questions -->


        <!-- First Question -->
        <div class="tab-pane fade show active" id="Q1" role="tabpanel" aria-labelledby="Q1" tabindex="0">

          <div class="row">
            <h5 class="col">المقطع 1</h5>
            <span class="col-auto badge bg-secondary" id="question1"></span>
          </div>

          <div class="form-group">
            <label for="taradud1">تردد:</label>
            <input type="number" class="form-control" id="taradud1" name="taradud" value="0" step="1" min="0">
          </div>
          <div class="form-group">
            <label for="tanbeh1">تنبيه:</label>
            <input type="number" class="form-control" id="tanbeh1" name="tanbeh" value="0" step="1" min="0">
          </div>
          <div class="form-group">
            <label for="harakah1">حركة:</label>
            <input type="number" class="form-control" id="harakah1" name="harakah" value="0" step="1" min="0">
          </div>
          <div class="form-group">
            <label for="harf1">حرف:</label>
            <input type="number" class="form-control" id="harf1" name="harf" value="0" step="1" min="0">
          </div>
          <div class="form-group">
            <label for="kalemah1">كلمة:</label>
            <input type="number" class="form-control" id="kalemah1" name="kalemah" value="0" step="1" min="0">
          </div>
          <div class="form-group">
            <label for="tajweed1">تجويد:</label>
            <input type="number" class="form-control" id="tajweed1" name="tajweed" value="0" step="1" min="0">
          </div>
        </div>


        <!-- Second Question -->
        <div class="tab-pane fade" id="Q2" role="tabpanel" aria-labelledby="Q2" tabindex="1">

          <div class="row">
            <h5 class="col">المقطع 2</h5>
            <span class="col-auto badge bg-secondary" id="question2"></span>
          </div>

          <div class="form-group">
            <label for="taradud2">تردد:</label>
            <input type="number" class="form-control" id="taradud2" name="taradud" value="0" step="1" min="0">
          </div>
          <div class="form-group">
            <label for="tanbeh2">تنبيه:</label>
            <input type="number" class="form-control" id="tanbeh2" name="tanbeh" value="0" step="1" min="0">
          </div>
          <div class="form-group">
            <label for="harakah2">حركة:</label>
            <input type="number" class="form-control" id="harakah2" name="harakah" value="0" step="1" min="0">
          </div>
          <div class="form-group">
            <label for="harf2">حرف:</label>
            <input type="number" class="form-control" id="harf2" name="harf" value="0" step="1" min="0">
          </div>
          <div class="form-group">
            <label for="kalemah2">كلمة:</label>
            <input type="number" class="form-control" id="kalemah2" name="kalemah" value="0" step="1" min="0">
          </div>
          <div class="form-group">
            <label for="tajweed2">تجويد:</label>
            <input type="number" class="form-control" id="tajweed2" name="tajweed" value="0" step="1" min="0">
          </div>
        </div>


      </div>
    </div>

    <hr class="border border-primary border-1 opacity-25">
    <!-- Output Result -->
    <div>
      <h5 class="text-center mb-5">النتيجة</h5>
      <div class="col mb-3">
        <h6 class="text-center">المعدل</h6>
        <input type="text" class="form-control text-center" id="percentage" readonly>
      </div>
      <div class="col mb-3">
        <h6 class="text-center">التقدير</h6>
        <input type="text" class="form-control text-center" id="taqdeer" readonly>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- Custom JavaScript -->
  <script src="./exam-test-question.js"></script>
</body>

</html>
