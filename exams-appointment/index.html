<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>ترشيح طالب للاختبار</title>
</head>

<body>
    <main class="container mt-5">

        <h1 class="h1 text-center">ترشيح طالب للإختبار</h1>
        <table class="table table-striped text-center align-middle">
            <thead>
                <tr>
                    <th>اسم الطالب</th>
                    <th>مستويات المراجعة</th>
                    <th>حالة اختبار الجديد</th>
                    <th>حالة اختبار المراجعة</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <!-- Sample student data -->
                <tr>
                    <td>أمل</td>
                    <td>من: 1-1 إلى: 1-2</td>
                    <td id="inExecuse00113">
                        <div id="inAppointment00113" class="d-inline">
                            <!-- حجز موعد -->
                            <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal"
                                data-bs-target="#examAppointment00113">
                                تحديد موعد
                            </button>

                            <div class="modal fade" id="examAppointment00113" tabindex="-1"
                                aria-labelledby="examAppointmentLabel" aria-hidden="false">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5">تحديد موعد الإختبار</h1>
                                        </div>
                                        <div class="modal-body">
                                            <form action="#" class="form">
                                                <div class="d-flex mb-3 gx-5">
                                                    <label for="examDate00113" class="form-label">تاريخ
                                                        الإختبار:</label>
                                                    <input type="date" id="examDate00113" class="form-control">
                                                </div>
                                                <div class="d-flex mb-3 gx-5">
                                                    <label for="examTime00113" class="form-label">وقت الإختبار:</label>
                                                    <input type="time" id="examTime00113" class="form-control">
                                                </div>
                                                <div class="text-end">
                                                    <button type="button" class="btn btn-primary"
                                                        onclick="confirmAppointment('001', 1, 3)">موافق</button>
                                                    <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">إلغاء</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- إعتذار -->
                        <button type="button" class="btn btn-outline-danger btn-sm" data-bs-toggle="modal"
                            data-bs-target="#examExecuse00113">
                            إعتذار
                        </button>

                        <div class="modal fade" id="examExecuse00113" tabindex="-1" aria-labelledby="examExecuseLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5">سبب الإعتذار</h1>
                                    </div>
                                    <div class="modal-body p-5">
                                        <form action="#" class="form">
                                            <textarea class="form-control mb-3" id="studentExecuse00113"
                                                rows="3"></textarea>
                                            <div class="text-end">
                                                <button type="button" class="btn btn-primary"
                                                    onclick="sendExecuse('001', 1, 3)">إرسال</button>
                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">إلغاء</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                    <!-- تحديد موعد اختبار مستويات المراجعة -->
                    <td>
                        <div class="dropdown">
                            <button class="btn btn-ternary dropdown-toggle" data-bs-toggle="dropdown"
                                aria-expanded="false" data-bs-auto-close="outside">
                                المستويات
                            </button>

                            <!-- من هنا راح تبدا ال"دروب داون" أي "مودال" داخله راح يكون مخفي جواه ولن يظهر فوق ال"الدوم" للصفحة لذلك طلعت "المودال" برا ال"دروب داون" تحت وبقيت الأزرار الي تفتحهم بس -->
                            <ul class="dropdown-menu p-3">
                                <li class="p-2">
                                    <h6 class="text-center">1-1</h6>
                                    <div id="inExecuse00111">
                                        <div id="inAppointment00111" class="d-inline">
                                            <!-- حجز موعد -->
                                            <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal"
                                                data-bs-target="#examAppointment00111">
                                                تحديد موعد
                                            </button>
                                        </div>

                                        <!-- إعتذار -->
                                        <button type="button" class="btn btn-outline-danger btn-sm"
                                            data-bs-toggle="modal" data-bs-target="#examExecuse00111">
                                            إعتذار
                                        </button>
                                    </div>
                                </li>
                                <li class="p-2">
                                    <h6 class="text-center">2-1</h6>
                                    <div id="inExecuse00112">
                                        <div id="inAppointment00112" class="d-inline">
                                            <!-- حجز موعد -->
                                            <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal"
                                                data-bs-target="#examAppointment00112">
                                                تحديد موعد
                                            </button>


                                        </div>

                                        <!-- إعتذار -->
                                        <button type="button" class="btn btn-outline-danger btn-sm"
                                            data-bs-toggle="modal" data-bs-target="#examExecuse00112">
                                            إعتذار
                                        </button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <!-- MODAL تحديد موعد اختبار 1-1 -->
                        <div class="modal fade" id="examAppointment00111" tabindex="-1"
                            aria-labelledby="examAppointmentLabel" aria-hidden="false">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5">تحديد موعد الإختبار</h1>
                                    </div>
                                    <div class="modal-body">
                                        <form action="#" class="form">
                                            <div class="d-flex mb-3 gx-5">
                                                <label for="examDate00111" class="form-label">تاريخ
                                                    الإختبار:</label>
                                                <input type="date" id="examDate00111" class="form-control">
                                            </div>
                                            <div class="d-flex mb-3 gx-5">
                                                <label for="examTime00111" class="form-label">وقت
                                                    الإختبار:</label>
                                                <input type="time" id="examTime00111" class="form-control">
                                            </div>
                                            <div class="text-end">
                                                <button type="button" class="btn btn-primary"
                                                    onclick="confirmAppointment('001', 1, 1)">موافق</button>
                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">إلغاء</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- MODAL إعتذار عن إختبار 1-1 -->
                        <div class="modal fade" id="examExecuse00111" tabindex="-1" aria-labelledby="examExecuseLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5">سبب الإعتذار</h1>
                                    </div>
                                    <div class="modal-body p-5">
                                        <form action="#" class="form">
                                            <textarea class="form-control mb-3" id="studentExecuse00111"
                                                rows="3"></textarea>
                                            <div class="text-end">
                                                <button type="button" class="btn btn-primary"
                                                    onclick="sendExecuse('001', 1, 1)">إرسال</button>
                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">إلغاء</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- MODAL تحديد موعد اختبار 1-2 -->
                        <div class="modal fade" id="examAppointment00112" tabindex="-1"
                            aria-labelledby="examAppointmentLabel" aria-hidden="false">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5">تحديد موعد الإختبار</h1>
                                    </div>
                                    <div class="modal-body">
                                        <form action="#" class="form">
                                            <div class="d-flex mb-3 gx-5">
                                                <label for="examDate00112" class="form-label">تاريخ
                                                    الإختبار:</label>
                                                <input type="date" id="examDate00112" class="form-control">
                                            </div>
                                            <div class="d-flex mb-3 gx-5">
                                                <label for="examTime00112" class="form-label">وقت
                                                    الإختبار:</label>
                                                <input type="time" id="examTime00112" class="form-control">
                                            </div>
                                            <div class="text-end">
                                                <button type="button" class="btn btn-primary"
                                                    onclick="confirmAppointment('001', 1, 2)">موافق</button>
                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">إلغاء</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- MODAL إعتذار عن إختبار 1-2 -->
                        <div class="modal fade" id="examExecuse00112" tabindex="-1" aria-labelledby="examExecuseLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5">سبب الإعتذار</h1>
                                    </div>
                                    <div class="modal-body p-5">
                                        <form action="#" class="form">
                                            <textarea class="form-control mb-3" id="studentExecuse00112"
                                                rows="3"></textarea>
                                            <div class="text-end">
                                                <button type="button" class="btn btn-primary"
                                                    onclick="sendExecuse('001', 1, 2)">إرسال</button>
                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">إلغاء</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>

            </tbody>
        </table>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./exams-appointment.js"></script>
</body>

</html>
